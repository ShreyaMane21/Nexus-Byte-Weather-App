<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>

  <header>
    <nav>
      <div class="navImage">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREhde5y4kbreggoaggke3V8tIjVPY2wHfAVw&usqp=CAU" alt="navIcon">
      </div>
      <div class="searchBox">
        <input class="search" type="text" placeholder="Enter Your City">
        <button class="searchIcon"></button>
      </div>
    </nav>
  </header>

  <main>

    <div class="firstContainer">
      <p class="top">New York</p>
      <p class="mid">Current Temperature</p>
      <p class="low">24°</p>
      <img class="icon-top" src="https://cdn-icons-png.flaticon.com/128/3073/3073665.png" alt="weatherIcon">
    </div>
    <div class="secondContainer">
      <div class="leftIcon">
        <img src="https://cdn-icons-png.flaticon.com/128/615/615579.png" alt="windPic">
        <p id="leftText">Wind Speed 6 km/h</p>
      </div>

      <div class="rightIcon">
        <img src="https://cdn-icons-png.flaticon.com/128/1621/1621724.png" alt="humidityPic">
        <p id="rightText">Humidity 67%</p>
      </div>
    </div>

  </main>

  <footer>
    <h3>Contact us</h3>
    <h3>© Copyright Product 2023</h3>

  </footer>
 <script src="script.js"></script>
</body>

</html>
